<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="css/login_form.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jq_valid.js"></script>
    <script src="js/main_script.js"></script>
</head>
<body>

<button class="button" style="float: top;" onclick="showHide('blok_js')"># add JS/jQuery</button>
<button class="button" style="float: right;" onclick="showHide('blok_css')"># only CSS</button>

<!--
    Block with styling CSS
-->
<article class="animate" id="blok_css">

    <div id="div_grad_login" class="div_grad">
        <form action="#" method="post">
            <div>
                <a href="#div_grad_signup" class="input_button input_sign input_active">Sing Up</a>
                <a href="#div_grad_login" class="input_button input_login input_inactive">Log In</a>
            </div>
            <div id="block_login">
                <div><p></p></div>
                <div>
                    <input class="input_text" type="text" required/>
                    <span class="l1" data-star=" *">Email Address</span>
                </div>
                <div>
                    <input class="input_text" type="password" required/>
                    <span class="l1" data-star=" *">Password</span>
                </div>
            </div>
            <div>
                <input class="input_button input_start" type="submit" value="LOG IN"/>
            </div>
            <p class="req">
                * Indicates required field
            </p>
        </form>
    </div>

    <div id="div_grad_signup" class="div_grad">
        <form action="#" method="post">
            <div>
                <a href="#div_grad_signup" class="input_button input_sign input_inactive">Sing Up</a>
                <a href="#div_grad_login" class="input_button input_login input_active">Log In</a>
            </div>
            <div id="block_sign">
                <div>
                    <p>Sing Up for Free</p>
                </div>
                <div>
                    <input class="input_text input_fn" type="text" required/>
                    <span class="l1" data-star=" *">First Name</span>
                    <input class="input_text input_ln" type="text" required/>
                    <span class="l2" data-star=" *">Last Name</span>
                </div>
                <div>
                    <input class="input_text" type="text" required/>
                    <span class="l1" data-star=" *">Email Address</span>
                </div>
                <div>
                    <input class="input_text" type="password" required/>
                    <span class="l1" data-star=" *">Set A Password</span>
                </div>
            </div>
            <div>
                <input class="input_button input_start" type="submit" value="GET STARTED"/>
            </div>
            <p class="req">
                * Indicates required field
            </p>
        </form>
    </div>

</article>

<!--
    Block with events and styling JS
-->
<article class="animate" id="blok_js">

    <div class="div_block_js">
        <div class="div_input">
            <button class="button input_button input_sign input_inactive"  onclick="showHide('form_sign')">Sing Up</button>
            <button class="button input_button input_login input_active"  onclick="showHide('form_login')">Log In</button>
        </div>

        <!-- Form for Signin -->
        <form action="#" method="post" class="valForm" id="form_sign">
            <p>Sing Up for Free</p>
                <div class="div_input">
                    <input class="input_text input_fn valid" type="text" id="fn" placeholder="First Name"/>
                    <input class="input_text input_ln valid" type="text" id="ln" placeholder="Last Name"/>
                </div>
                <div class="div_input">
                    <input class="input_text valid" type="text" id="email" placeholder="Email Address"/>
                </div>
                <div class="div_input">
                    <input class="input_text input_fn valid" type="password" id="pass1" placeholder="Set A Password"/>
                    <input class="input_text input_ln valid" type="password" id="pass2" placeholder="Confirm Your Password"/>
                </div>
            <div class="div_input">
                <input class="valBtn input_button input_start" type="submit" value="GET STARTED"/>
            </div>
        </form>

        <!-- Form for Login -->
        <form action="#" method="post" class="valForm" id="form_login">
                <p></p>
                <div class="div_input">
                    <input class="input_text valid" type="text" id="login" placeholder="Email Address"/>
                </div>
                <div class="div_input">
                    <input class="input_text valid" type="password" id="pass" placeholder="Password"/>
                </div>
            <div class="div_input" style="height: 35px;"></div>
            <div class="div_input">
                <input class="valBtn input_button input_start" type="submit" id="send" value="LOG IN" />
            </div>
        </form>

        <p class="req no_pad">
            * Indicates required field
        </p>
    </div>

</article>

</body>
</html>

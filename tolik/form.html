<!DOCTYPE html>

<html>
<head>
  <title>Tolik's form</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="forms">
  <div id="sign-up">
    <div class="text">Sign Up for Free</div>
    <form method="post">
      <input type="text" name="firstname" maxlength="30" placeholder="First Name" required class="fname">
      <input type="text" name="lastname" maxlength="30" placeholder="Last Name" required class="lname">
      <br>
      <input type="email" name="email" placeholder="Email Address" required class="email">
      <br>
      <input type="password" name="password" placeholder="Set A Password" required class="password">
      <br>
      <input type="button" value="GET STARTED" class="button">
    </form>
  </div>
  <div id="log-in">
    <form method="post">
      <input type="text" name="login" maxlength="30" placeholder="login" required>
      <br>
      <input type="password" name="password" placeholder="password" required>
      <br>
      <input type="button" value="GET STARTED" class="button">
    </form>
  </div>
</div>
</body>
</html>

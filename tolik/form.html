<!DOCTYPE html>

<html>
<head>
  <title>Tolik's form</title>
  <meta charset="UTF-8" />
</head>
<body>

  <div class="sign-up">
    <div>Sign Up for Free</div>
    <form method="post">
      <input type="text" name="firstname" maxlength="30" placeholder="First Name" required>
      <input type="text" name="lastname" maxlength="30" placeholder="Last Name" required>
      <br>
      <input type="email" name="email"  placeholder="Email Address" required>
      <br>
      <input type="password" name="password" placeholder="Set A Password"  required>
      <br>
      <input type="button" value="GET STARTED">
    </form>
  </div>
  <div class="log-in">
    <form method="post">
      <input type="text" name="login" maxlength="30" placeholder="login" required>
      <br>
      <input type="password" name="password" placeholder="password"  required>
      <br>
      <input type="button" value="GET STARTED">
    </form>
  </div>
</body>
</html>
